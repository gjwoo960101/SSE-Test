<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring SSE Demo</title>
</head>
<body>
<h1>Server-Sent Events (SSE) with Spring</h1>
<div id="events"></div>

<script>
    var  localAPI = "/emitter"
    var externalAPI = "/stream-sse"
    var externalStreamAPI = "/stream-response";

    const eventSource = new EventSource(externalStreamAPI);

    //데이터를 받아옴
    eventSource.onmessage = (event) => {
        const div = document.createElement("div");
        div.textContent = `Event received: ${event.data}`;
        document.getElementById("events").appendChild(div);
    };
    eventSource.onerror = (error) => {
        console.error("Error occurred:", error);
        eventSource.close();
    };
</script>
</body>
</html>
